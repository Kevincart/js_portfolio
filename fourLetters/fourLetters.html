<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    html {
      background-color: LightSlateGray;
      color: white;
      font-family: 'helvetica neue';
    }
    input {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Summer of Tech Coding Challenge
  </h1>
  <h3>Four Letters in Common
  </h3>
  <h2>Kevin Cartwright's Solution
  </h2>
  <p>First select the dictionary file (Newline separated .txt file only).
  </p>
  <input type="file" accept="text/plain" onchange="openFile(event)">
  <br>
  <p> Then input the characters you'd like to search on.
  </p>
  <form class="search-form" onsubmit="return false">
    <input class="search" type="text" maxlength="8" placeholder="Enter four letters" />
    <input type="submit" />
  </form>
  <p>(Please submit four letters, fewer may crash your browser!)
  </p>
  <ul class="list">
  </ul>
  <script>
    // Global variable definitions
    var dict;

    // FileReader function, reads dictionary file, returns 'dict' string
    var openFile = function(event) {
      var input = event.target;
      var reader = new FileReader();
      reader.onload = function(){
        dict = reader.result;
        return dict;
      };
      reader.readAsText(input.files[0]);
    };

    // Build regex to search
    function buildRegex(e){
      regex = "";
      searchTerm = e.target.value;
      regex = new RegExp(searchTerm, 'gi');
      fourLettersInCommon(regex, dict);
    }

    // Converts 'dict' string into array, then filters by supplied regex
    function fourLettersInCommon(regex, dict) {
      darray = dict.split("\n");
      console.log(regex);
      var output = darray.filter(function(word){
        return word.match(regex);
      });
      writeHTML(output);
    }

    // Write result to DOM
    function writeHTML(output){
      var list = document.querySelector('.list');
      list.innerHTML = "";
      if(output.length === 0){list.innerHTML = "No Results"}
      output.forEach(function(element){
        thisElement = "<li>" + element + "</li>";
        list.innerHTML += thisElement;
      });
      console.log(output);
    }

    // Get search form element, assign event listener
    const searchInput = document.querySelector('.search-form');
    searchInput.addEventListener('change', buildRegex);

  </script>
</body>
</html>
