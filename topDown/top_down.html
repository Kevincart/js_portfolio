<!DOCTYPE html>
<html>
<head>
  <title>Prototype Javascript top-down game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      background-color: black;
    }
    #sprite {
      position: absolute;
      color: #fc0;
      left: 100px;
      top: 100px;
    }
    .controls {
      position: absolute;
      color: blue;
      font-size: 20px;
      font-weight: bolder;
      left: 40px;
      top: 422px;
    }
    .Y {
      transform: rotate(90deg);
      left: 52px;
      top: 412px;
    }
  </style>
</head>
<body>
  <!-- SVG GRAPHICS HERE -->
    <svg width="480" height="480" style="fill:rgb(85,85,85);stroke-width:3;stroke:rgb(0,0,0)" viewBox="0 0 120 120">
      <rect x="10" y="10" width="86" height="86" rx="4" ry="4" color="white"/>
    </svg>
  <div class="sprite" id="sprite">@</div>
  <div class="controls X" id="controlsX">
<pre>
  <  ✜  >
</pre>
  </div>
  <div class="controls Y" id="controlsY">
<pre>
  <  ✜  >
</pre>
  </div>
  <script id="game_engine">
    var game = {};
    var input = {};
    var playerObj = document.getElementById("sprite");

    function getInput(e) {
      var keyVar = e.key;

      if (keyVar == "w") {
        input.up = true;
        move(0, -10, input.up);
      }
      if (keyVar == "a") {
        input.left = true;
        move(-10, 0, input.left);
      }
      if (keyVar == "d") {
        input.right = true;
        move(10, 0, input.right);
      }
      if (keyVar == "s") {
        input.down = true;
        move(0, 10, move.down);
      }

    }

    function move(dirX, dirY, key) {
      var collision = false;
      var currentLeft = playerObj.offsetLeft;
      var currentTop = playerObj.offsetTop;
      var newLeft = currentLeft + dirX;
      var newTop = currentTop + dirY;
      collision = checkCollision(newLeft);
      collision = checkCollision(newTop);
      
      console.log(collision);
      
      if (!collision) {var newPosx = newLeft}
      if (!collision) {var newPosy = newTop}
      playerObj.style.left = newPosx + "px";
      playerObj.style.top = newPosy + "px";
      key = false;
    }
      
    function checkCollision (colVal) {
        console.log(colVal);
        if (colVal == 70) { return true }
    }
    //Assign event handlers
    document.addEventListener("keypress", getInput);
  </script>
</body>
</html>
