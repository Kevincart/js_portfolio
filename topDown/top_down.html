<!DOCTYPE html>
<html>
<head>
  <title>Prototype Javascript top-down game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      background-color: black;
    }
    #sprite {
      position: absolute;
      color: #fc0;
      left: 200px;
      top: 200px;
    }
    .controls {
      position: absolute;
      color: blue;
      font-size: 20px;
      font-weight: bolder;
      left: 40px;
      top: 400px;
    }
    .Y {
      transform: rotate(90deg);
      left: 52px;
      top: 388px;
    }
  </style>
</head>
<body>
  <!-- SVG GRAPHICS HERE -->
    <svg width="123" height="120" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" viewBox="0 0 120 120">
      <rect x="10" y="10" width="100" height="100" rx="15" ry="15" color="white"/>
    </svg>
  <div class="sprite" id="sprite">@</div>
  <div class="controls X" id="controlsX">
<pre>
  <  ✜  >
</pre>
  </div>
  <div class="controls Y" id="controlsY">
<pre>
  <  ✜  >
</pre>
  </div>
  <script id="game_engine">
    var game = {};
    var input = {};
    var playerObj = document.getElementById("sprite");

    function getInput(e) {
      var keyVar = e.key;

      if (keyVar == "w") {
        input.up = true;
        move(0, -10, input.up);
      }
      if (keyVar == "a") {
        input.left = true;
        move(-10, 0, input.left);
      }
      if (keyVar == "d") {
        input.right = true;
        move(10, 0, input.right);
      }
      if (keyVar == "s") {
        input.down = true;
        move(0, 10, move.down);
      }

    }

    function move(dirX, dirY, key) {
      var currentLeft = playerObj.offsetLeft;
      var currentTop = playerObj.offsetTop;
      var newPosx = currentLeft + dirX;
      var newPosy = currentTop + dirY;
      playerObj.style.left = newPosx + "px";
      playerObj.style.top = newPosy + "px";
      key = false;
    }
    //Assign event handlers
    document.addEventListener("keypress", getInput);
    //Assign interval caller
    //setInterval(gameStep, 10);
  </script>
</body>
</html>
