<!DOCTYPE html>
<html>
<head>
  <title>Prototype Javacsript top-down game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      background-color: black;
    }
    #sprite {
      position: absolute;
      color: #fc0;
      left: 200px;
      top: 200px;
    }
    .controls {
      position: absolute;
      color: blue;
      font-size: 20px;
      font-weight: bolder;
      left: 40px;
      top: 400px;
    }
    .Y {
      transform: rotate(90deg);
      left: 54px;
      top: 388px;
    }
  </style>
<body>
  <div class="sprite" id="sprite">@</div>
  <div class="controls X" id="controlsX">

  <div class="controls Y" id="controlsY">
<pre>

  </div>
  <script>
    var game = {};
    var input = {};
    var playerObj = document.getElementById("sprite");

    function getInput(e) {
      //alert(e.keyCode);
      //alert(e.type);
      var keyVar = e.key;

      if (keyVar == "w") {
        input.up = true;
        moveUp();
      }
      if (keyVar == "a") {
        input.left = true;
        moveLeft();
      }
      if (keyVar == "d") {
        input.right = true;
        moveRight();
      }
      if (keyVar == "s") {
        input.down = true;
        moveDown();
      }

    }

    function moveDown() {
      var xDirection = 0;
      var yDirection = 10;
      var currentLeft = playerObj.offsetLeft;
      var currentTop = playerObj.offsetTop;
      var newPosx = currentLeft + xDirection;
      var newPosy = currentTop + yDirection;
      playerObj.style.left = newPosx + "px";
      playerObj.style.top = newPosy + "px";
      input.down = false;
    }

    function moveUp() {
      var xDirection = 0;
      var yDirection = -10;
      var currentLeft = playerObj.offsetLeft;
      var currentTop = playerObj.offsetTop;
      var newPosx = currentLeft + xDirection;
      var newPosy = currentTop + yDirection;
      playerObj.style.left = newPosx + "px";
      playerObj.style.top = newPosy + "px";
      input.up = false;
    }

    function moveLeft() {
      var xDirection = -10;
      var yDirection = 0;
      var currentLeft = playerObj.offsetLeft;
      var currentTop = playerObj.offsetTop;
      var newPosx = currentLeft + xDirection;
      var newPosy = currentTop + yDirection;
      playerObj.style.left = newPosx + "px";
      playerObj.style.top = newPosy + "px";
      input.left = false;
    }

    function moveRight() {
      var xDirection = 10;
      var yDirection = 0;
      var currentLeft = playerObj.offsetLeft;
      var currentTop = playerObj.offsetTop;
      var newPosx = currentLeft + xDirection;
      var newPosy = currentTop + yDirection;
      playerObj.style.left = newPosx + "px";
      playerObj.style.top = newPosy + "px";
      input.right = false;
    }

    //Assign event handlers
    document.addEventListener("keypress", getInput);
    //Assign interval caller
    //setInterval(gameStep, 10);
  </script>
</body>
</html>
